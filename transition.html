<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
        width:160px;
        height:160px;
        background-color:rgba(14, 115, 177, 0.77);
        transition: width 5s, height 9s, bsckground-color 2s;
    }
    div:hover{
        width:320px;
        height:320px;
        background-color:rgba(225, 116, 225, 0.967);
    }
    </style>
</head>
<body>
    <h1>Transition property</h1>
    <div></div>
</body>
</html>
